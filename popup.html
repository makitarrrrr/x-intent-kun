<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Intentくん</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
          <span>X Intentくん</span>
        </div>
        <div class="char-count">
          <span id="charCount">0</span>/280
        </div>
      </div>
    </header>



    <div class="tabs">
      <button class="tab-btn active" data-tab="compose">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </svg>
        作成
      </button>
      <button class="tab-btn" data-tab="snippets">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        テンプレート
      </button>
      <button class="tab-btn" data-tab="settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"/>
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        設定
      </button>
    </div>

    <main>
      <section id="compose-tab" class="tab-content active">
        <div class="compose-area">
          <div class="field">
            <div class="field-header">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
              </svg>
              <label for="text">ツイート本文</label>
            </div>
            <textarea id="text" placeholder="今何してる？"></textarea>
          </div>

          <div class="field-row">
            <div class="field">
              <div class="field-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"/>
                </svg>
                <label for="url">URL</label>
              </div>
              <input type="url" id="url" placeholder="https://example.com">
            </div>
          </div>

          <div class="field-row">
            <div class="field">
              <div class="field-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5"/>
                </svg>
                <label for="hashtags">ハッシュタグ</label>
              </div>
              <input type="text" id="hashtags" placeholder="#tag1 #tag2">
            </div>
          </div>

          <div class="advanced-fields" id="advancedFields" style="display: none;">
            <div class="field-row">
              <div class="field">
                <div class="field-header">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>
                  <label for="via">Via</label>
                </div>
                <input type="text" id="via" placeholder="@username">
              </div>
            </div>

            <div class="field-row">
              <div class="field">
                <div class="field-header">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"/>
                  </svg>
                  <label for="related">関連アカウント</label>
                </div>
                <input type="text" id="related" placeholder="user1, user2">
              </div>
            </div>
          </div>

          <button class="toggle-advanced" id="toggleAdvanced">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19.5 8.25l-7.5 7.5-7.5-7.5"/>
            </svg>
            詳細オプション
          </button>
        </div>

        <div class="action-section">
          <div class="options-row">
            <label class="checkbox-label">
              <input type="checkbox" id="compactMode">
              <span class="checkmark"></span>
              コンパクトモード
            </label>
          </div>

          <div class="actions">
            <button id="openPopup" class="btn primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7.5 3.75H6A2.25 2.25 0 003.75 6v1.5M16.5 3.75H18A2.25 2.25 0 0120.25 6v1.5m0 9V18A2.25 2.25 0 0118 20.25h-1.5m-9 0H6A2.25 2.25 0 003.75 18v-1.5M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              ポップアップ
            </button>
            <button id="copyUrl" class="btn secondary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"/>
              </svg>
              URLコピー
            </button>
          </div>
        </div>
      </section>

      <section id="snippets-tab" class="tab-content">
        <div class="snippet-header">
          <h2>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            テンプレート管理
          </h2>
        </div>
        
        <div class="snippet-form">
          <div class="form-row">
            <select id="snipType" class="type-select">
              <option value="text">📝 テキスト</option>
              <option value="hashtag"># ハッシュタグ</option>
            </select>
          </div>
          <div class="form-row">
            <input type="text" id="snipValue" placeholder="内容を入力..." class="value-input">
            <button id="addSnippet" class="btn add-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5v15m7.5-7.5h-15"/>
              </svg>
              追加
            </button>
          </div>
        </div>

        <div class="import-export-section">
          <div class="import-export-actions">
            <button id="exportSnippets" class="btn secondary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"/>
              </svg>
              エクスポート
            </button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button id="importSnippets" class="btn secondary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"/>
              </svg>
              インポート
            </button>
          </div>
        </div>

        <div class="snippet-lists">
          <div class="snippet-group">
            <div class="group-header">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
              </svg>
              <h3>定型文</h3>
            </div>
            <div id="textSnippets" class="snippet-container"></div>
          </div>
          
          <div class="snippet-group">
            <div class="group-header">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5"/>
              </svg>
              <h3>ハッシュタグ</h3>
            </div>
            <div id="tagSnippets" class="snippet-container"></div>
          </div>
        </div>
      </section>

      <section id="settings-tab" class="tab-content">
        <div class="settings-header">
          <h2>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"/>
              <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            設定
          </h2>
        </div>

        <div class="settings-section">
          <div class="setting-group">
            <h3>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 7c0-1.1.9-2 2-2h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7zm16.5 0L12 13.5 4.5 7h15z"/>
              </svg>
              入力内容の自動保存
            </h3>
            <p class="setting-description">各項目の入力内容を次回起動時に復元するかを設定できます</p>
            
            <div class="setting-items">
              <label class="setting-item">
                <div class="setting-info">
                  <span class="setting-name">ツイート本文</span>
                  <span class="setting-desc">入力したテキストを保存</span>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="saveDraftText">
                  <span class="toggle-slider"></span>
                </label>
              </label>

              <label class="setting-item">
                <div class="setting-info">
                  <span class="setting-name">URL</span>
                  <span class="setting-desc">入力したURLを保存</span>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="saveDraftUrl" checked>
                  <span class="toggle-slider"></span>
                </label>
              </label>

              <label class="setting-item">
                <div class="setting-info">
                  <span class="setting-name">ハッシュタグ</span>
                  <span class="setting-desc">入力したハッシュタグを保存</span>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="saveDraftHashtags" checked>
                  <span class="toggle-slider"></span>
                </label>
              </label>

              <label class="setting-item">
                <div class="setting-info">
                  <span class="setting-name">Via</span>
                  <span class="setting-desc">入力したViaアカウントを保存</span>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="saveDraftVia" checked>
                  <span class="toggle-slider"></span>
                </label>
              </label>

              <label class="setting-item">
                <div class="setting-info">
                  <span class="setting-name">関連アカウント</span>
                  <span class="setting-desc">入力した関連アカウントを保存</span>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="saveDraftRelated" checked>
                  <span class="toggle-slider"></span>
                </label>
              </label>
            </div>
          </div>

          <div class="setting-group">
            <h3>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
              </svg>
              その他
            </h3>
            
            <div class="setting-items">
              <label class="setting-item">
                <div class="setting-info">
                  <span class="setting-name">コンパクトモード</span>
                  <span class="setting-desc">ポップアップウィンドウを小さく表示</span>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="defaultCompactMode">
                  <span class="toggle-slider"></span>
                </label>
              </label>
            </div>
          </div>

          <div class="setting-actions">
            <button id="resetSettings" class="btn secondary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 12a8 8 0 018-8V2.5L14.5 5 12 7.5V6a6 6 0 100 12 6 6 0 006-6h2a8 8 0 01-16 0z"/>
              </svg>
              設定をリセット
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="shared/core.js"></script>
  <script src="app.js"></script>
</body>
</html>
